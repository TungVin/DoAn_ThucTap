<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduQuiz - Teacher</title>

    <link rel="stylesheet" href="/css/teacher.css">
    <link rel="stylesheet" th:href="@{/css/Header n footer.css}">
    <link rel="icon" type="image/png" th:href="@{/img/Eduq.png}">

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <style>
        .avatar-wrap { position: relative; display: inline-flex; align-items: center; }

        .avatar-btn {
            background: transparent;
            border: 0;
            padding: 0;
            margin: 0;
            cursor: pointer;
            line-height: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-fallback {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: #fff;
            background: rgba(255,255,255,0.22);
            border: 2px solid rgba(255,255,255,0.6);
            user-select: none;
        }

        .avatar-menu {
            position: absolute;
            right: 0;
            top: calc(100% + 10px);
            min-width: 220px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            overflow: hidden;
            z-index: 1000;
        }
        .avatar-menu.hidden { display: none; }

        .avatar-menu-header {
            padding: 10px 12px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }
        .avatar-name { font-weight: 700; font-size: 14px; color: #222; }
        .avatar-email { font-size: 12px; color: #666; margin-top: 2px; }

        .avatar-menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            font-size: 14px;
            text-decoration: none;
        }
        .avatar-menu-item:hover { background: #f5f5f5; }
        .avatar-menu-divider { height: 1px; background: #eee; margin: 4px 0; }

        /* =========================
           FIX L·ªñI: link b·ªã CSS global ƒë·ªïi m√†u
           √©p m√†u ch·ªØ trong dropdown lu√¥n hi·ªÉn th·ªã
           ========================= */
        #avatarMenu a,
        #avatarMenu a:visited {
            color: #222 !important;
        }
        #avatarMenu .avatar-menu-item span {
            color: inherit !important;
        }
        #avatarMenu .avatar-menu-item i {
            color: inherit !important;
        }
        #avatarMenu a.danger,
        #avatarMenu a.danger:visited {
            color: #d32f2f !important;
        }
    </style>
</head>

<body>

<header class="header">
    <a href="/teacher">
        <div class="logo">EduQuiz</div>
    </a>

    <nav class="nav-right">
        <a class="icon-btn bell">üîî Th√¥ng b√°o</a>
        <a class="icon-btn">‚ùì H·ªó tr·ª£</a>

        <div class="avatar-wrap" id="avatarWrap">
            <button type="button" class="avatar-btn" id="avatarBtn" aria-haspopup="true" aria-expanded="false">
                <img src="/images/avatar.jpg" class="avatar" alt="Avatar"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';">

                <span class="avatar-fallback" style="display:none"
                      th:text="${session.user != null && session.user.name != null && session.user.name.length() > 0
                                ? #strings.toUpperCase(#strings.substring(session.user.name,0,1))
                                : 'U'}">U</span>
            </button>

            <div class="avatar-menu hidden" id="avatarMenu">
                <div class="avatar-menu-header">
                    <div class="avatar-name" th:text="${session.user != null ? session.user.name : 'Gi√°o vi√™n'}">Gi√°o vi√™n</div>
                    <div class="avatar-email" th:text="${session.user != null ? session.user.email : ''}"></div>
                </div>

                <a href="/profile" class="avatar-menu-item">
                    <i class="fa-regular fa-user"></i>
                    <span>H·ªì s∆°</span>
                </a>

                <a href="/settings" class="avatar-menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>C√†i ƒë·∫∑t</span>
                </a>

                <div class="avatar-menu-divider"></div>

                <a href="/logout" class="avatar-menu-item danger">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>ƒêƒÉng xu·∫•t</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<div class="tabs" th:with="activeTab=${activeTab != null ? activeTab : 'exams'}">
    <a class="tab" th:classappend="${activeTab} == 'exams' ? ' active'" data-target="exams">B√†i ki·ªÉm tra</a>
    <a class="tab" th:classappend="${activeTab} == 'history' ? ' active'" data-target="history">L·ªãch s·ª≠</a>
    <a class="tab" th:classappend="${activeTab} == 'categories' ? ' active'" data-target="categories">Danh m·ª•c</a>
    <a class="tab" th:classappend="${activeTab} == 'online' ? ' active'" data-target="online">H·ªçc tr·ª±c tuy·∫øn</a>
    <a class="tab" th:classappend="${activeTab} == 'questions' ? ' active'" data-target="questions">Th∆∞ vi·ªán c√¢u h·ªèi</a>
    <a class="tab" th:classappend="${activeTab} == 'classes' ? ' active'" data-target="classes">L·ªõp</a>
</div>

<div class="page-container">
    <div th:replace="~{teacher/exams :: section}" th:style="${activeTab != 'exams' ? 'display:none' : ''}"></div>
    <div th:replace="~{teacher/history :: section}" th:style="${activeTab != 'history' ? 'display:none' : ''}"></div>
    <div th:replace="~{teacher/categories :: section}" th:style="${activeTab != 'categories' ? 'display:none' : ''}"></div>
    <div th:replace="~{teacher/online :: section}" th:style="${activeTab != 'online' ? 'display:none' : ''}"></div>
    <div th:replace="~{teacher/questions :: section}" th:style="${activeTab != 'questions' ? 'display:none' : ''}"></div>
    <div th:replace="~{teacher/classes :: section}" th:style="${activeTab != 'classes' ? 'display:none' : ''}"></div>
</div>

<div th:replace="~{fragments/Footer :: footer}"></div>

<div th:replace="~{teacher/exams :: modals}"></div>
<div th:replace="~{teacher/online :: modals}"></div>
<div th:replace="~{teacher/categories :: modals}"></div>
<div th:replace="~{teacher/questions :: modals}"></div>
<div th:replace="~{teacher/classes :: modals}"></div>

<script src="/js/teacher.js"></script>

<div th:replace="~{teacher/exams :: scripts}"></div>
<div th:replace="~{teacher/classes :: scripts}"></div>
<div th:replace="~{teacher/categories :: scripts}"></div>
<div th:replace="~{teacher/online :: scripts}"></div>
<div th:replace="~{teacher/questions :: scripts}"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("avatarBtn");
        const menu = document.getElementById("avatarMenu");
        const wrap = document.getElementById("avatarWrap");
        if (!btn || !menu || !wrap) return;

        const setExpanded = (open) => btn.setAttribute("aria-expanded", open ? "true" : "false");

        const closeMenu = () => {
            if (!menu.classList.contains("hidden")) {
                menu.classList.add("hidden");
                setExpanded(false);
            }
        };

        btn.addEventListener("click", (e) => {
            e.stopPropagation();
            const willOpen = menu.classList.contains("hidden");
            menu.classList.toggle("hidden");
            setExpanded(willOpen);
        });

        document.addEventListener("click", (e) => {
            if (!wrap.contains(e.target)) closeMenu();
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeMenu();
        });
    });
</script>

</body>
</html>
