<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết bài làm</title>

  <link rel="stylesheet" th:href="@{/css/student.css}">
  <link rel="icon" type="image/png" th:href="@{/img/Eduq.png}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <style>
    .wrap { max-width: 980px; margin: 22px auto; padding: 0 14px; }
    .card {
      background: #fff;
      border: 1px solid rgba(15,23,42,.10);
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(2,6,23,.08);
      padding: 16px 16px;
    }
    .top {
      display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap;
      margin-bottom: 14px;
    }
    .title { font-size: 18px; font-weight: 900; color:#0f172a; line-height:1.25; }
    .sub { margin-top: 6px; font-size: 13px; color: rgba(15,23,42,.65); display:flex; gap:10px; flex-wrap:wrap; }
    .sub .dot { width:4px; height:4px; border-radius:50%; background: rgba(15,23,42,.35); margin-top:8px; }
    .pill {
      display:inline-flex; align-items:center; gap:8px;
      padding: 7px 12px; border-radius:999px;
      font-size: 13px; font-weight: 900;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(2,6,23,.03);
      color: rgba(15,23,42,.85);
      white-space: nowrap;
    }
    .pill.pass { background: rgba(34,197,94,.12); border-color: rgba(34,197,94,.25); color: rgba(22,101,52,.95); }
    .pill.fail { background: rgba(239,68,68,.12); border-color: rgba(239,68,68,.25); color: rgba(153,27,27,.95); }

    .grid { display:grid; grid-template-columns: repeat(4, minmax(0,1fr)); gap: 10px; margin-top: 12px; }
    .kpi {
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,.08);
      background: rgba(2,6,23,.02);
      padding: 12px 12px;
    }
    .kpi .k { font-size: 12px; color: rgba(15,23,42,.65); font-weight: 800; margin-bottom: 6px; }
    .kpi .v { font-size: 18px; font-weight: 1000; color: #0f172a; }

    .bar {
      margin-top: 14px;
      height: 10px;
      border-radius: 999px;
      background: rgba(2,6,23,.06);
      border: 1px solid rgba(15,23,42,.08);
      overflow: hidden;
    }
    .bar > div { height:100%; width:0%; background:#111; border-radius:999px; }

    .actions { display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }
    .btn {
      display:inline-flex; align-items:center; gap:8px;
      padding: 10px 12px; border-radius: 12px;
      font-weight: 900; font-size: 13px;
      text-decoration:none;
      border: 1px solid rgba(15,23,42,.12);
      background:#fff; color:#0f172a;
    }
    .btn.primary { background:#111; color:#fff; border-color: rgba(0,0,0,.08); }
    .btn:hover { opacity:.94; transform: translateY(-1px); transition: .15s ease; }

    @media (max-width: 760px){
      .grid { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <div class="title" th:text="${attempt.exam != null ? attempt.exam.title : 'Bài kiểm tra'}">Tên bài</div>
          <div class="sub">
            <span><i class="fa-regular fa-clock"></i></span>
            <span th:text="${submittedAtText}">04/02/2026 18:00</span>
            <span class="dot"></span>
            <span th:text="${attempt.answeredCount} + ' câu đã trả lời'">10 câu đã trả lời</span>
          </div>
        </div>

        <span class="pill"
              th:classappend="${passed} ? ' pass' : ' fail'">
          <i class="fa-solid" th:classappend="${passed} ? ' fa-circle-check' : ' fa-circle-xmark'"></i>
          <span th:text="${passed} ? 'Đạt' : 'Chưa đạt'">Đạt</span>
        </span>
      </div>

      <div class="grid">
        <div class="kpi">
          <div class="k">Điểm</div>
          <div class="v" th:text="${attempt.score} + ' / ' + ${attempt.total}">8 / 10</div>
        </div>

        <div class="kpi">
          <div class="k">Phần trăm</div>
          <div class="v" th:text="${pct} + '%'">80%</div>
        </div>

        <div class="kpi">
          <div class="k">Đúng</div>
          <div class="v" th:text="${attempt.correctCount} + '/' + ${attempt.questionCount}">8/10</div>
        </div>

        <div class="kpi">
          <div class="k">Đã trả lời</div>
          <div class="v" th:text="${attempt.answeredCount}">10</div>
        </div>
      </div>

      <div class="bar" aria-label="Tiến độ điểm">
        <div th:style="'width:' + ${pct} + '%'"></div>
      </div>

      <div class="actions">
        <a class="btn" href="/student"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
        <a class="btn primary"
           th:href="${attempt.exam != null ? '/quiz/' + attempt.exam.id : '/student'}">
          <i class="fa-solid fa-rotate-right"></i> Làm lại
        </a>
      </div>
    </div>
  </div>
</body>
</html>
