# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/eduquiz_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Optional: initialize schema/data scripts if present
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Session Configuration
server.servlet.session.timeout=3600s
server.servlet.session.cookie.http-only=true

# Thymeleaf Configuration - Disable cache for development
spring.thymeleaf.cache=false
spring.web.resources.chain.cache=false
